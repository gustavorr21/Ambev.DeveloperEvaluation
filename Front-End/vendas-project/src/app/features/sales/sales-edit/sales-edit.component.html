<mat-card class="sale-card">
    <mat-card-header>
        <mat-card-title>Sale Number - {{ data.saleNumber }}</mat-card-title>
        <mat-card-subtitle>{{ data.saleDate | date:'short' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="sale-details">
            <div class="detail-row">
                <mat-form-field class="full-width">
                    <mat-label>Cliente</mat-label>
                    <input matInput [(ngModel)]="data.client" />
                </mat-form-field>
            </div>

            <div class="detail-row">
                <mat-form-field class="full-width">
                    <mat-label>Filial</mat-label>
                    <input matInput [(ngModel)]="data.branch" />
                </mat-form-field>
            </div>

            <div class="detail-row">
                <mat-form-field class="full-width">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="data.totalValue" type="number" readonly />
                </mat-form-field>
            </div>

            <div class="detail-row">
                <strong>Status:</strong>
                <mat-slide-toggle [(ngModel)]="data.isCancelled" color="primary">
                    {{ data.isCancelled ? 'Ativo' : 'Inativo' }}
                </mat-slide-toggle>
            </div>
        </div>

        <h3>Itens da Venda</h3>
        <mat-table [dataSource]="data.items">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Produto</th>
                <td mat-cell *matCellDef="let item">
                    <mat-form-field class="full-width">
                        <mat-label>Produto</mat-label>
                        <input matInput [(ngModel)]="item.product" />
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let item">
                    <mat-form-field class="full-width">
                        <mat-label>Quantidade</mat-label>
                        <input matInput [(ngModel)]="item.quantity" type="number" />
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
                <td mat-cell *matCellDef="let item">
                    <mat-form-field class="full-width">
                        <mat-label>Preço Unitário</mat-label>
                        <input matInput [(ngModel)]="item.unitPrice" type="number" />
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="isCancelled">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let item">
                    <mat-form-field class="full-width">
                        <mat-label>Status</mat-label>
                        <input matInput [(ngModel)]="item.isCancelled" name="isCancelled" [readonly]="true"
                            [value]="item.isCancelled ? 'Ativo' : 'Inativo'" />
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let item">
                    <div class="action-buttons">
                        <button mat-button color="warn" (click)="onDeleteItem(item)">Excluir</button>
                        <button mat-button color="primary" (click)="onToggleStatus(item)">
                            {{ item.isCancelled ? 'Desativar' : 'Ativar' }}
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>

    <mat-card-actions>
        <div class="action-buttons">
            <button mat-button (click)="onEdit()">Editar</button>
            <button mat-button color="warn" (click)="onDelete()">Excluir</button>
        </div>
    </mat-card-actions>
</mat-card>
