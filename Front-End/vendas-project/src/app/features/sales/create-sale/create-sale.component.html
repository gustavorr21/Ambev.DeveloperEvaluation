<h2 mat-dialog-title>Adicionar Nova Venda</h2>
<mat-dialog-content>
    <form [formGroup]="saleForm">
        <mat-form-field class="full-width">
            <mat-label>Cliente</mat-label>
            <input matInput formControlName="client">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Filial</mat-label>
            <input matInput formControlName="branch">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Data da Venda</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="saleDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Total</mat-label>
            <input matInput formControlName="totalValue" type="number" readonly>
        </mat-form-field>

        <h3>Itens da Venda</h3>
        <div class="sale-details">
            <div formArrayName="items">
                <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="row mb-3">

                    <div class="col-12 col-md-2">
                        <mat-form-field class="full-width">
                            <mat-label>Produto</mat-label>
                            <input matInput formControlName="product" required>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-2">
                        <mat-form-field class="full-width">
                            <mat-label>Quantidade</mat-label>
                            <input matInput type="number" formControlName="quantity" (input)="calculateTotal()"
                                required>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-2">
                        <mat-form-field class="full-width">
                            <mat-label>Preço Unitário</mat-label>
                            <input matInput type="number" formControlName="unitPrice" (input)="calculateTotal()"
                                required>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-2">
                        <mat-form-field class="full-width">
                            <mat-label>Desconto R$</mat-label>
                            <input matInput type="number" formControlName="discount" readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-2 d-flex align-items-center justify-content-end">
                        <button mat-button color="warn" (click)="removeItem(i)">Remover</button>
                    </div>
                </div>
            </div>

            <div class="total-discount">
                <mat-form-field class="full-width">
                    <mat-label>Desconto Total</mat-label>
                    <input matInput type="number" [value]="getTotalDiscount() | number:'1.2-2'" readonly>
                </mat-form-field>
            </div>

            <button mat-button color="primary" (click)="addItem()">Adicionar Item</button>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" (click)="createSale()">Salvar</button>
</mat-dialog-actions>
