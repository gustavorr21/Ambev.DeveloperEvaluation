<h2 mat-dialog-title>Confirmar Exclusão</h2>
<mat-dialog-content>
    <p>Você tem certeza que deseja excluir esta venda?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="warn" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
